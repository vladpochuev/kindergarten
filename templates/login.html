<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/certain-object.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/certain-object.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form method="post">
    <table>
        <tr>
            <th><label for="first_name">First name</label></th>
            <td><input id="first_name" type="text" name="first_name" required></td>
        </tr>

        <tr>
            <th><label for="last_name">Last name</label></th>
            <td><input id="last_name" type="text" name="last_name" required></td>
        </tr>

        <tr>
            <th><label for="password">Password</label></th>
            <td><input id="password" type="password" name="password" required></td>
        </tr>
    </table>

    <div class="centered">
        <button type="submit" class="side_margin">Login</button>
        <button type="button" onclick="redirectTo('/')" class="side_margin">Back</button>
    </div>

</form>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
